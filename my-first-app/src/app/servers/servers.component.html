<!-- (input) = "onUpdateServerName($event)" -->
<!-- this will be triggered on the input event and update the value of serverName automatically -->
<!-- since this is 2 way binding, if you change the serverName somewhere else, it'll update this input element as well -->
<input type = "text" 
[(ngModel)] = "serverName"
>
<!-- <p>{{ serverName }}</p> -->
<!-- [] indicate property binding/that we want to dynamically bind to this property -->
<button [disabled] = "!allowNewServer"
(click) = "onCreateServer()">Add server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf = "serverCreated; else noServer">Server was created, server name is {{serverName}}.</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<app-server *ngFor = "let server of servers"></app-server>
